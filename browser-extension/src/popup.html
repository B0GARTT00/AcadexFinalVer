<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ACADEX Secure Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #198754;
      --primary-green-dark: #157347;
      --primary-green-darker: #146c43;
      --primary-green-light: #e6f4ea;
      --danger: #dc2626;
      --danger-light: #fee2e2;
      --neutral: #f3f4f6;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --hover-bg: #f9fafb;
      --icon-size: 18px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --bg-gradient: linear-gradient(135deg, #e6f4ea 0%, #f3f4f6 100%);
      --header-gradient: linear-gradient(90deg, #198754 0%, #43c59e 100%);
      --card-shadow: 0 4px 24px 0 rgba(25, 135, 84, 0.10);
      --border-radius: 18px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 400px;
      min-height: 600px;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 0 0 var(--spacing-lg) 0;
      width: 100%;
      max-width: 370px;
      margin: var(--spacing-xl) 0;
      display: flex;
      flex-direction: column;
      gap: 0;
      overflow: hidden;
    }
    .header {
      background: var(--header-gradient);
      padding: 32px 28px 18px 28px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-bottom-left-radius: 32px 18px;
      border-bottom-right-radius: 32px 18px;
      box-shadow: 0 2px 12px 0 rgba(25,135,84,0.08);
      position: relative;
    }
    .logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
    }
    .logo { width: 38px; height: 38px; border-radius: 8px; box-shadow: 0 2px 8px 0 rgba(25,135,84,0.10); background: #fff; }
    .title {
      font-size: 18px;
      font-weight: 800;
      color: #fff;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 8px rgba(25,135,84,0.10);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
      display: block;
    }
    .tagline {
      margin-top: 8px;
      font-size: 14px;
      color: #e6f4ea;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 4px rgba(25,135,84,0.10);
      width: 100%;
      text-align: center;
    }
    .input-group {
      margin: 12px 28px 0 28px;
    }
    .input-group:first-of-type {
      margin-top: 24px;
    }
    .input-group:last-of-type {
      margin-bottom: 32px;
    }
    .input-group label {
      display: block;
      margin-bottom: 7px;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: -0.2px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 18px;
      border: 1.5px solid var(--primary-green-light);
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
      font-weight: 500;
      background: var(--neutral);
      color: var(--text-primary);
      box-shadow: 0 1px 4px 0 rgba(25,135,84,0.04) inset;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.10);
    }
    .btn-success {
      color: #fff;
      background: linear-gradient(90deg, #198754 0%, #43c59e 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      width: calc(100% - 56px);
      margin: 0 28px 18px 28px;
      padding: 14px 0;
      box-shadow: 0 2px 8px 0 rgba(25,135,84,0.08);
      transition: background 0.2s, box-shadow 0.2s, border 0.2s;
      letter-spacing: 0.02em;
      display: block;
      margin-top: 18px;
      margin-bottom: 18px;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #157347 0%, #198754 100%);
      box-shadow: 0 4px 16px 0 rgba(25,135,84,0.16);
    }
    .btn-success:active {
      background: linear-gradient(90deg, #146c43 0%, #198754 100%);
      box-shadow: 0 2px 8px 0 rgba(25,135,84,0.16);
    }
    .btn-success:disabled {
      background: var(--primary-green-light);
      color: #fff;
      cursor: not-allowed;
      opacity: 0.65;
    }
    .divider {
      width: calc(100% - 56px);
      height: 1.5px;
      background: var(--primary-green-light);
      margin: 18px 28px 16px 28px;
      border-radius: 1px;
      opacity: 0.7;
    }
    .password-section {
      position: relative;
      max-height: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: 0 28px;
    }
    .sticky-search {
      position: sticky;
      top: 0;
      z-index: 2;
      background: #fff;
      padding-bottom: 8px;
      margin-bottom: 0;
    }
    .search-box {
      position: sticky;
      top: 0;
      z-index: 2;
      background: #fff;
      padding: var(--spacing-md) var(--spacing-lg);
      margin-bottom: 0;
      border-bottom: 1px solid var(--border-color);
    }
    .search-box input {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) 36px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      transition: all 0.2s;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 2px rgba(25, 135, 84, 0.1);
    }
    .search-icon {
      position: absolute;
      left: var(--spacing-lg);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    .search-icon svg {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke-width: 2;
    }
    .password-list {
      margin-top: 0;
      max-height: 400px;
      overflow-y: auto;
      padding: var(--spacing-sm) var(--spacing-lg);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }
    .password-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
      padding: var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-md);
      transition: all 0.2s;
    }
    .password-item:hover {
      border-color: var(--primary-green);
      box-shadow: 0 2px 8px rgba(25, 135, 84, 0.1);
    }
    .account-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }
    .username-row {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: var(--primary-green-light);
      padding: 4px 8px;
      border-radius: 6px;
      margin-bottom: 0;
      transition: all 0.2s ease;
    }
    .username-row:hover {
      background: var(--primary-green);
    }
    .username-row:hover .username {
      color: #fff;
    }
    .username {
      font-weight: 500;
      color: var(--primary-green-dark);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      flex: 1;
      letter-spacing: -0.1px;
      transition: color 0.2s ease;
    }
    .account-type {
      font-size: 14px;
      color: var(--text-primary);
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      flex: 1;
    }
    .password-meta {
      font-size: 7px;
      color: var(--text-secondary);
      padding-left: 8px;
      opacity: 0.7;
      font-weight: 400;
      letter-spacing: -0.1px;
    }
    .password-actions {
      display: flex;
      gap: var(--spacing-xs);
      align-items: center;
    }
    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      background: var(--primary-green-light);
      color: var(--primary-green);
    }
    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(25, 135, 84, 0.1);
    }
    .action-btn:active {
      transform: translateY(0);
    }
    .copy-btn {
      background: var(--primary-green-light);
      color: var(--primary-green);
    }
    .fill-btn {
      background: var(--primary-green);
      color: #fff;
    }
    .delete-btn {
      background: var(--danger-light);
      color: var(--danger);
    }
    .action-btn.copied {
      background: var(--primary-green);
      color: #fff;
    }
    .action-btn .notification {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text-primary);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      z-index: 1000;
    }
    .action-btn .notification.show {
      opacity: 1;
    }
    .action-btn .notification::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 4px solid var(--text-primary);
    }
    .no-passwords {
      text-align: center;
      padding: 48px 20px 0 20px;
      color: var(--text-secondary);
    }
    .no-passwords-icon {
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 56px;
    }
    .no-passwords-icon svg {
      width: 56px;
      height: 56px;
      stroke: var(--primary-green-light);
      opacity: 0.7;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--neutral); border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--primary-green-light); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary-green); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-row">
        <img src="icons/icon48.png" alt="ACADEX Logo" class="logo">
        <h1 class="title">ACADEX Secure Password</h1>
      </div>
      <div class="tagline">Your secure vault for all credentials</div>
    </div>
    <button class="btn-success" id="addAccountBtn" style="margin: 24px 28px 18px 28px;">+ Add Account</button>
    <form id="addAccountForm" style="display: none;">
      <div class="input-group">
        <label for="username">Username (or Email)</label>
        <input type="text" id="username" placeholder="Enter your username or email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="btn-success" id="saveBtn" type="submit">Save Password</button>
      <button type="button" id="cancelAddAccount" style="margin: 0 28px 0 28px; width: calc(100% - 56px); border-radius: 12px; background: #fff; color: var(--primary-green-dark); border: 1.5px solid var(--primary-green-light); font-weight: 700; font-size: 16px; padding: 14px 0; margin-bottom: 18px;">Cancel</button>
    </form>
    <div class="divider"></div>
    <div class="password-section">
      <div class="search-box sticky-search">
        <span class="search-icon">
          <svg width="20" height="20" fill="none" stroke="#198754" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"/>
            <line x1="16.5" y1="16.5" x2="21" y2="21"/>
          </svg>
        </span>
        <input type="text" id="searchInput" placeholder="Search saved passwords...">
      </div>
      <div class="password-list" id="passwordList">
        <!-- Password items will be added here dynamically -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
